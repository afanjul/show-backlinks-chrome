<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script defer src="js/options.js"></script>
  <script defer src="resources/js/cash.min.js"></script>
  <link href="resources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-3">
  <h1 class="h3 mb-3">Backlink Analyzer Options</h1>
  <form>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="highlightLinks">
      <label class="form-check-label" for="highlightLinks">Highlight Backlinks on Page</label>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="checkLinkStatus">
      <label class="form-check-label" for="checkLinkStatus">Check Link Status</label>
    </div>
    <button id="saveOptions" class="btn btn-primary">Save Options</button>
  </form>
</div>
<script src="js/options.js"></script>
</body>
</html>
