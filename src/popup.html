<!DOCTYPE html>
<html>
<head>
    <title>Backlinks Analyzer</title>
    <script src="resources/js/cash.min.js"></script>
    <script src="js/popup.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid p-3">
    <h1 class="h3 my-2">Backlink Analyzer</h1>

    <div class="d-flex">
        <p>External Links</p>
        <div class="form-check form-switch form-check-inline">
            <input class="form-check-input float-end" type="checkbox" role="switch" id="toggleInternalLinks">
        </div>
        <label class="form-check-label" for="toggleInternalLinks">Internal Links</label>
    </div>

    <div id="backlinks-table-wrapper" class="table-responsive">
        <table id="backlinks-table" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Anchor <input type="text" class="form-control form-control-sm filter-input" data-column="0"></th>
                <th>Follow <input type="text" class="form-control form-control-sm filter-input" data-column="1"></th>
                <th>Domain <input type="text" class="form-control form-control-sm filter-input" data-column="2"></th>
                <th>Status <input type="text" class="form-control form-control-sm filter-input" data-column="3"></th>
            </tr>
            </thead>
            <tbody>
            <!-- Links will be populated here -->
            </tbody>
        </table>
    </div>
    <footer class="p-2 bg-light">
        <button id="copyCSV" class="btn btn-sm btn-outline-secondary"><i class="bi bi-clipboard"></i></button>
        <button id="refreshBacklinks" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-clockwise"></i></button>
    </footer>
</div>
</body>
</html>
